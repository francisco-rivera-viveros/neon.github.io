<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="kR9KMzqbBdVbdcyrKlV4NI2-ioBE7shiwNd4gOQxe64" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="keywords" content="Francisco Rivera Viveros, Francisco Rivera Viveros arte, Francisco Rivera Viveros obras, Francisco Rivera Viveros neon, Arte contemporáneo neon, Artista Francisco Rivera Viveros, Obras de arte neon, Técnica de neon en arte, Francisco Rivera Viveros galería, Instalaciones de neon, Arte luminoso Francisco Rivera Viveros, Neon en la obra de Francisco Rivera Viveros, Estilo artístico neon, Influencia del neon en el arte, Colores neon en obras de arte, Exposiciones de Francisco Rivera Viveros, Innovación en arte neon, Tendencias artísticas de neon, Francisco Rivera Viveros estudio, Arte visual contemporáneo.">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20221218/original/pngtree-green-neon-circle-png-image_8772717.png" type="image/x-icon">
    <title>Neon Log In</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="neon-house">
                <p class="logo">NEON</p>
            </div>
            <div class="loginB">
                <button class="btns" id="s">Log in</button>
            </div>
        </div>
        <div class="fill">
            <button class="btns" id="login">Log In</button>
            <div class="letras">
                <div class="adv">
                    <p>LOG I</p>
                </div>
            </div>
            <div class="space"></div>
        </div>
    </div>
    <dialog id="popup" open>
        <div class="suvcontainer">
            <button id="x">X</button>
            <div class="form">
                <p>Log In</p>
                <input type="text" name=username" id="username" placeholder="Username">
                <input type="password" name="" id="password" placeholder="Password">
                <button id="log" class="log">Log In</button> 
            </div>
        </div>
    </dialog>
    <dialog id="neonPopup" open="true">
        <div class="neonContainer">
            <div class="close">
                <button id="closeSuper">X</button>
            </div>
            <div class="supercontainer">
                <p>SUPER NEON</p>
            </div>
        </div>
    </dialog>
    <script src="java.js"></script>
</body>
</html>
